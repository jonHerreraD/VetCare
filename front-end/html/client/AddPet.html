</head>

<body>
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
        <button id="toggle-btn" type="button">
          <i class="lni lni-grid-alt"></i>
        </button>
        <div class="sidebar-logo">
          <a href="#">VETCARE</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="#profile.html" class="sidebar-link">
            <i class="lni lni-user"></i>
            <span>Perfil</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#pets.html" class="sidebar-link">
            <i class="lni lni-agenda"></i>
            <span>Mascotas</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#auth"
            aria-expanded="false" aria-controls="auth">
            <i class="lni lni-protection"></i>
            <span>Historial Clinico</span>
          </a>
          <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Historial</a>
            </li>
            <li class="sidebar-item">
              <a href="#appointments.html" class="sidebar-link">Citas</a>
            </li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a href="servicesView.html" class="sidebar-link">
            <i class="lni lni-agenda"></i>
            <span>Servicios</span>
          </a>
        </li>
        
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="lni lni-popup"></i>
            <span>Notifications</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="lni lni-cog"></i>
            <span>Setting</span>
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <a href="#" class="sidebar-link">
          <i class="lni lni-exit"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>
    <div class="main" id="body-content">
      <div class="text-center">
        <h1>Registrar Mascota</h1>
        <div class="d-flex justify-content-center">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="fname" placeholder="Nombre" aria-label="name">
          <span class="input-group-text"></span>
          <select class="form-select" id="fsex" aria-label="Default select example">
            <option selected>Sexo</option>
            <option value="1">Macho</option>
            <option value="2">Hembra</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="fspecie" placeholder="Especie" aria-label="specie">
          <span class="input-group-text"></span>
          <input type="text" class="form-control" id="fage" placeholder="Edad" aria-label="age">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="fbreed" placeholder="Raza" aria-label="breed">
          <span class="input-group-text"></span>
          <input type="text" class="form-control" id="fweight" placeholder="Peso" aria-label="weight">
        </div>
        <div class="input-group mb-5">
          <span class="input-group-text">Caracteristicas Especiales</span>
          <textarea class="form-control" id="fcharacteristics" aria-label="With textarea"></textarea>
        </div>
        <div class="sg-up bttn d-grid gap-2 col-3 mx-auto">
          <a href=""><button id="registerBttn" type="button" class="btn btn-primary">Registrar</button></a>
        </div>
      </div>
    </div>

  </div>
  <script src="../../js/sidebarFunction.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 DatePicker with Vanilla JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
</head>
<body>
    <div class="mx-auto" style="width: 600px; margin-top: 200px">
        <h2 class="text-center">Bootstrap 5 DatePicker with Vanilla JS</h2>
        <div class="input-group mb-4">
            <i class="bi bi-calendar-date input-group-text"></i>
            <input type="text" class="datepicker_input form-control" placeholder="Pick a Date">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

    <script>
        const inputEl = document.querySelector('.datepicker_input');
        const datepicker = new Datepicker(inputEl, {
            format: 'dd-mm-yyyy',
            title: 'Pick a Date'
        });
    </script>
</body>
</html>
